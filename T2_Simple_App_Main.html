<html ng-app="firstApp">
	<head>
		<title>First App Test</title>
		<script type="text/javascript" src="scripts/js/angular.js"></script>
		<script type="text/javascript">
			// Applcation definition and config
			var app = angular.module("firstApp", []);
			// Controler with composite model in this case
			app.controller("firstController", function firstController($scope){
				$scope.Albums = [{
					Name		: 'Dark side of the moon', 
					Artist	: 'Pink Floyd', 
					Year		: 1973
				},{

					Name		: 'Argus',
					Artist	: 'Wishbone Ash', 
					Year		: 1972
				},{

					Name		: 'Ziggy Stardust', 
					Artist	: 'David Bowie', 
					Year		: 1972
				},{

					Name		: 'Badfinger', 
					Artist	: 'Badfinger',
					Year		: 1971
				},{

					Name		: 'Thriller', 
					Artist	: 'Michael Jackson', 
					Year		: 1982
				}];
			});

			/*
				Directives
				- A stands for element
				- AE stands for both attribute and element
			*/
			app.directive("abAlbum", function () {
				return {
					restrict		: "A",
					transclude	: false,
					scope			: {
						name   : "@",
						artist : "@",
						year   : "@"
					},
					template: '<table>'+
						'<tr><td><b>Album : </b></td><td>"{{name}}"</td></tr>'+
						'<tr><td><b>Artist : </b></td><td>{{artist}}</td></tr>'+
						'<tr><td><b>Year : </b></td><td>{{year}}</td></tr>'+
						'</table><hr width=100%>'
				}
			});
		</script>
	</head>
	<body>
		<div ng-controller="firstController">
			<div ab-album ng-repeat="Album in Albums track by Album.Name"
				name="{{Album.Name}}" artist="{{Album.Artist}}" year="{{Album.Year}}">
			</div>
		</div>
	</body>
</html>
